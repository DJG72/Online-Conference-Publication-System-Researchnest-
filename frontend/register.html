<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register â€” ResearchNest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="section-muted">
<nav class="navbar navbar-expand-lg navbar-dark hero-gradient"><div class="container"><a class="navbar-brand" href="index.html">ResearchNest</a></div></nav>
<div class="container py-5">
  <div class="col-md-6 mx-auto card card-soft p-4">
    <h2 class="text-center text-success mb-4">Create your account</h2>
    <form id="registerForm">
      <input type="text" id="name" class="form-control mb-3" placeholder="Full Name" required>
      <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
      <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
      <label class="fw-semibold mb-2">Select Role</label>
      <div class="btn-group w-100 mb-3" role="group" aria-label="Role selector">
        <input type="radio" class="btn-check" name="role" id="role-author" value="author" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="role-author">Author</label>
        <input type="radio" class="btn-check" name="role" id="role-reviewer" value="reviewer" autocomplete="off">
        <label class="btn btn-outline-primary" for="role-reviewer">Reviewer</label>
        <input type="radio" class="btn-check" name="role" id="role-admin" value="admin" autocomplete="off">
        <label class="btn btn-outline-primary" for="role-admin">Admin</label>
      </div>
      <button class="btn btn-success w-100 btn-glow">Register</button>
    </form>
    <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
  </div>
</div>
<script src="js/auth.js"></script>
<script src="js/register.js"></script>
</body>
</html>
