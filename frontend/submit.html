<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Paper â€” ResearchNest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="section-muted" onload="requireAuth(); requireRole(['author']);">
<nav class="navbar navbar-expand-lg navbar-dark hero-gradient"><div class="container"><a class="navbar-brand" href="dashboard.html">ResearchNest</a><button class="btn btn-light btn-sm ms-auto" onclick="logout()">Logout</button></div></nav>
<div class="container py-5">
  <div class="col-md-8 mx-auto card card-soft p-4">
    <h2 class="text-primary mb-3">Submit Your Paper</h2>
    <form id="submitForm" enctype="multipart/form-data">
      <input class="form-control mb-3" id="title" placeholder="Paper Title" required>
      <textarea class="form-control mb-3" id="abstract" placeholder="Abstract" required></textarea>
      <input class="form-control mb-3" id="keywords" placeholder="Keywords (comma separated)" required>
      <input type="file" class="form-control mb-3" id="paperFile" accept=".pdf" required>
      <button class="btn btn-primary btn-glow w-100">Submit Paper</button>
    </form>
  </div>
</div>
<script src="js/auth.js"></script>
<script src="js/submit.js"></script>
</body>
</html>
