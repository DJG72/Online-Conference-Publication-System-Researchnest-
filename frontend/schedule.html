<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule â€” ResearchNest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="section-muted" onload="requireAuth(); requireRole(['admin','chair']); loadSessions();">
<nav class="navbar navbar-expand-lg navbar-dark hero-gradient"><div class="container"><a class="navbar-brand" href="dashboard.html">ResearchNest</a><button class="btn btn-light btn-sm ms-auto" onclick="logout()">Logout</button></div></nav>
<div class="container py-5">
  <div class="col-md-10 mx-auto card card-soft p-4">
    <h2 class="text-primary mb-3">Schedule Management</h2>
    <form id="sessionForm" class="row g-3">
      <div class="col-md-4"><input class="form-control" id="sname" placeholder="Session Name" required></div>
      <div class="col-md-4"><input type="datetime-local" class="form-control" id="sstart" required></div>
      <div class="col-md-4"><input type="datetime-local" class="form-control" id="send" required></div>
      <div class="col-12"><button class="btn btn-success btn-glow">Create Session</button></div>
    </form>
    <hr class="my-4">
    <h5>Published Schedule</h5>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead><tr><th>ID</th><th>Name</th><th>Start</th><th>End</th></tr></thead>
        <tbody id="sessionBody"></tbody>
      </table>
    </div>
  </div>
</div>
<script src="js/auth.js"></script>
<script src="js/schedule.js"></script>
</body>
</html>
