<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviewer Panel — ResearchNest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="section-muted" onload="requireAuth(); requireRole(['reviewer']);">
<nav class="navbar navbar-expand-lg navbar-dark hero-gradient"><div class="container"><a class="navbar-brand" href="dashboard.html">ResearchNest</a><button class="btn btn-light btn-sm ms-auto" onclick="logout()">Logout</button></div></nav>
<div class="container py-5">
  <div class="col-md-8 mx-auto card card-soft p-4">
    <h2 class="text-primary mb-3">Submit Review</h2>
    <form id="reviewForm">
      <input type="number" id="paperId" class="form-control mb-2" placeholder="Paper ID" required>
      <input type="number" id="score" class="form-control mb-2" placeholder="Score (1–10)" required>
      <textarea id="comments" class="form-control mb-2" placeholder="Review Comments" required></textarea>
      <div class="form-check mb-3"><input class="form-check-input" type="checkbox" id="finalize"><label class="form-check-label">Finalize Review</label></div>
      <button class="btn btn-success btn-glow w-100">Submit Review</button>
    </form>
  </div>
</div>
<script src="js/auth.js"></script>
<script src="js/reviewer.js"></script>
</body>
</html>
