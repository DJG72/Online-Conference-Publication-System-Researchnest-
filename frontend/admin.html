<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin â€” ResearchNest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="section-muted" onload="requireAuth(); requireRole(['admin','chair']);">
<nav class="navbar navbar-expand-lg navbar-dark hero-gradient"><div class="container"><a class="navbar-brand" href="dashboard.html">ResearchNest</a><button class="btn btn-light btn-sm ms-auto" onclick="logout()">Logout</button></div></nav>
<div class="container py-5">
  <div class="col-md-8 mx-auto card card-soft p-4">
    <h2 class="text-primary mb-3">Admin Panel</h2>
    <div class="border rounded p-3 mb-4">
      <h5>Assign Reviewer</h5>
      <form id="assignForm">
        <input type="number" id="paperId" class="form-control mb-2" placeholder="Paper ID" required>
        <input type="number" id="reviewerId" class="form-control mb-2" placeholder="Reviewer ID" required>
        <button class="btn btn-success btn-glow w-100">Assign Reviewer</button>
      </form>
    </div>
    <div class="border rounded p-3">
      <h5>Final Decision</h5>
      <form id="decisionForm">
        <input type="number" id="paperIdDecision" class="form-control mb-2" placeholder="Paper ID" required>
        <select id="decision" class="form-select mb-2" required>
          <option value="">Select Decision</option>
          <option value="accepted">Accept</option>
          <option value="rejected">Reject</option>
        </select>
        <textarea id="adminComment" class="form-control mb-2" placeholder="Admin Comment"></textarea>
        <button class="btn btn-primary btn-glow w-100">Submit Decision</button>
      </form>
    </div>
  </div>
</div>
<script src="js/auth.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
